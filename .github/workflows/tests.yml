    env:
      INPUT_PROJECT: TestProject.xcodeproj
      INPUT_TARGET: SomeTarget
      INPUT_DESTINATION: platform=macOS
      INPUT_CONFIGURATION: Debug
      INPUT_SDK: SomeSDK
      INPUT_ARCH: arm64
      INPUT_XCCONFIG: /SomeConfig.xcconfig
      INPUT_JOBS: 42
      INPUT_RESULT_BUNDLE_PATH: /here/and/there.bundle
