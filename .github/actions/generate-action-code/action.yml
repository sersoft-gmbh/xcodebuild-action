name: Generate Action Code
description: Generates the action code

runs:
  using: composite
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        check-latest: true
        cache: 'npm'
    - name: Generate action code
      shell: bash
      run: |
        npm clean-install
        npm run build
        npm run pack
